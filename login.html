<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .form-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container label {
      font-size: 14px;
      display: block;
      margin: 10px 0 5px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .form-container p {
      font-size: 14px;
      text-align: center;
    }

    .form-container p a {
      color: #007BFF;
      text-decoration: none;
    }

    .form-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="loginMobile">Mobile Number</label>
      <input type="text" id="loginMobile" placeholder="Enter mobile number" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
    <p>New user? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const mobile = document.getElementById("loginMobile").value;
      const password = document.getElementById("loginPassword").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(user => user.mobile === mobile && user.password === password);

      if (user) {
        alert(`Welcome back, ${user.username}!`);
        // Redirect to homepage.html after successful login
        window.location.href = 'homepage.html';
      } else {
        alert("Invalid mobile number or password.");
      }
    });
  </script>
</body>
</html>
